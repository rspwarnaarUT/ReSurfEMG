# GitHub actions are pinned to commit hashes to ensure stability and security.

name: Sanity
# Declare default permissions as read only.
permissions: read-all
on: [push]
jobs:
  Sanity:
    permissions:
      id-token: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: 3.12
      - run: python3 -m venv .venv
      - run: .venv/bin/python -m pip install wheel
      - run: .venv/bin/python -m pip install -e .[tests]
      - run: .venv/bin/python -m pytest --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage reports to Codecov
        run: |
          # Replace `linux` below with the appropriate OS
          # Options are `alpine`, `linux`, `macos`, `windows`
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov --verbose upload-process --fail-on-error -t ${{ secrets.CODECOV_TOKEN }} -n 'service'-${{ github.run_id }} -F service -f coverage-service.xml

  Sphinx:
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: 3.12
      - run: python3 -m venv .venv
      - run: .venv/bin/python -m pip install wheel sphinx setuptools
      - run: .venv/bin/python -m pip install -e .[docs]
      - run: .venv/bin/python setup.py apidoc
      - run: .venv/bin/python setup.py build_sphinx -W
      - name: Publish Docs to Pages
        uses: JamesIves/github-pages-deploy-action@164583b9e44b4fc5910e78feb607ea7c98d3c7b9
        with:
          branch: gh-pages
          folder: build/sphinx/html

  Fair-software:
    runs-on: ubuntu-latest
    steps:
      - uses: fair-software/howfairis-github-action@4c11146488125aa6e1531184eed51d781bcd5871
        name: Measure compliance with fair-software.eu recommendations
        env:
          PYCHARM_HOSTED: "Trick colorama into displaying colored output" 
        with:
          MY_REPO_URL: "https://github.com/${{ github.repository }}"

  
